<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8">
  <base target="_blank">
  <title>Camera Test</title>
  <link rel="stylesheet" id="css" href="css/main.css" type="text/css" media="all">
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
</head>

<body>
  <header>
    <img id="logo" src="https://www.gyro.com/wp-content/themes/gyro/img/logoWhite.svg"/>
  </header>
  
  <div id="container">
    <div id="buttons">

      <div class="button">
      <label for="video" class="upload-file camera">
        <input type="file" id="camera" name="video" accept="video/*" capture>
      </label>
      Capture Video  
    </div>
     <div class="button">
      <label for="video_no_capture" class="upload-file library">
        <input type="file" id="library" name="video_no_capture" accept="video/*">
        
      </label>
      Upload Video
    </div>
     
     
    </div>


  </div>

  <div class="loader hidden">Loading...</div>

  <script async src="js/main.js"></script>
</body>
</html>
