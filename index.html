<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8">
  <base target="_blank">
  <title>Camera Test</title>
  <link rel="stylesheet" id="css" href="css/main.css" type="text/css" media="all">
  <script async src="js/main.js"></script>
</head>

<body>
  <header>
    <img id="logo" src="https://www.gyro.com/wp-content/themes/gyro/img/logoWhite.svg"/>
  </header>
  
  <div id="container">
    <div class="select">
      <label for="videoSource">Camera:</label><select id="videoSource"></select>
    </div>
    <video autoplay muted playsinline></video>
    <div id="buttons">

      <label for="video" class="upload-file camera">
        <input type="file" name="video" accept="video/*" capture>
      </label>      
     
      <label for="video_no_capture" class="upload-file library">
        <input type="file" name="video_no_capture" accept="video/*">
      </label>
     
     
    </div>


  </div>

</body>
</html>
